
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head th:insert="layout::head">
</head>
</head>
<body>
	<nav th:insert="layout::menu"></nav>
	<div class="card">
		<div class="card-header">Registro de Especialidad</div>
		<div class="card-body">
			<form th:action="@{/Especialidad/frmRegistro}" method="post"
				th:object="${especialidadForm}">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">
						ID </label> <input type="text" class="form-control"
						id="exampleFormControlInput1" th:field="*{idesp}"> <label
						for="exampleFormControlInput1" class="form-label"> NOMBRE
					</label> <input type="text" class="form-control"
						id="exampleFormControlInput1" th:field="*{nomesp}"> <label
						for="exampleFormControlInput1" class="form-label"> COSTO </label>
					<input type="text" class="form-control"
						id="exampleFormControlInput1" th:field="*{costo}">
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-secondary">Guardar</button>
				</div>
				<div th:if="${visualizar}" class="alert alert-success" role="alert">
					<span th:text="${respuesta} ?: ''"></span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
